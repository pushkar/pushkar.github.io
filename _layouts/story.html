<article data-content data-layout-type="freeflow">
    <h1>&nbsp; </h1>
    <div data-publisher="" ></div>
    <time data-published="" datetime="Aug 4, 2014">&nbsp; </time>

    <figure>
    <img width="2048" height="1536" src="https://s3.amazonaws.com/share-all/rainier.jpg" class="attachment-full wp-post-image" alt="rainier" data-sources="https://s3.amazonaws.com/share-all/rainier.jpg 1x 2048w 1536h" usemap="#rainier-overlay" />
    <map name="rainier-overlay">
    	<area shape="rect" coords="0,0,1200,400" class="light-theme" data-type="caption">
    </map>
    <figcaption>Mt. Rainier</figcaption>
    </figure>

    <figure>
    <img width="2048" height="1440" src="http://www.cc.gatech.edu/~pushkar/images/williamson.jpg" class="attachment-full wp-post-image" alt="williamson" data-sources="http://www.cc.gatech.edu/~pushkar/images/williamson.jpg 1x 2048w 1440h" usemap="#williamson-overlay" />
    <map name="williamson-overlay">
    	<area shape="rect" coords="0,0,1200,400" class="light-theme" data-type="caption">
    </map>
    <figcaption>View from the final Class 3 climb to Mt. Williamson at 13,750 ft. The summit is an additional 300 ft. <br />In the far background is the entrance to Shephard's pass at 12,000 ft. Then hike Williamson Bowl for another 5 hours to get here. Then find out it is too hard to climb walls covered with snow, take a fall, then go down.</figcaption>
    </figure>

    <figure>
    <img width="2048" height="1440" src="http://www.cc.gatech.edu/~pushkar/images/muir.jpg" class="attachment-full wp-post-image" alt="muir" data-sources="http://www.cc.gatech.edu/~pushkar/images/muir.jpg 1x 2048w 1440h" usemap="#muir-overlay" />
    <map name="muir-overlay">
    	<area shape="rect" coords="0,0,1200,400" class="light-theme" data-type="caption">
    </map>
    <figcaption>Climbing the wall to Mt. Muir to 14,019 ft. This is the last 500 ft of the climb.</figcaption>
    </figure>

    <figure>
    <img width="2048" height="1440" src="http://www.cc.gatech.edu/~pushkar/images/rainier.jpg" class="attachment-full wp-post-image" alt="rainier2" data-sources="http://www.cc.gatech.edu/~pushkar/images/rainier.jpg 1x 2048w 1440h" usemap="#rainier2-overlapy" />
    <map name="rainier2-overlay">
    	<area shape="rect" coords="0,0,1200,400" class="light-theme" data-type="caption">
    </map>
    <figcaption>Shot of the Disappointment Cleaver on the standard route to Mt. Rainier. This was shot at around 3 am from Camp Muir at 10,100 ft and you could see 6/7 climbers right at the top.</figcaption>
    </figure>

    <figure>
    <img width="2048" height="1440" src="http://www.cc.gatech.edu/~pushkar/images/adams1.jpg" class="attachment-full wp-post-image" alt="adams" data-sources="http://www.cc.gatech.edu/~pushkar/images/adams1.jpg 1x 2048w 1440h" usemap="#adams-overlay" />
    <map name="adams-overlay">
    	<area shape="rect" coords="0,0,1200,400" class="light-theme" data-type="caption">
    </map>
    <figcaption>Camp on Mt. Adams. This is approximately at 9,000 ft and captured around 2:30 am.</figcaption>
    </figure>

    <iframe src="https://www.youtube.com/watch?v=xaNVMhBk43k" width="1024" height="576" frameborder="0" title="Video Title" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

</article>
